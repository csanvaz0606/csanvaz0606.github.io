<!DOCTYPE html>
<html lang="es">

<head>

	<title>Formulario</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="formulario.css">
	
</head>

<div id="contenedor">

<div>
	<p>

<body>

	<form action="">
	
		<label for="name">Nombre:</label>
 		<input id="name" type="text" name="user_name">
 		
 	</form>
 	
 	<br>
 	
 	<form>
 		
 		<label for="mail">Correo electrónico:</label>
   		<input type="email" id="mail" name="user_mail">
  			
	</form>
	
	<br>
	
	<form>
	
		<label for="msg">URL:</label>
  		<input type="text" value="Escribe la url de tu página">
	
	</form>
	
	<br>
	
	<form>
	
		<label for="msg">Fecha:</label>
		<input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2021-12-31">
	
	</form>

	<br>
	
	<form>
	
		<label for="msg">Tiempo:</label>
		<input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
	
	</form>
	
	<br>
	
	<form>
	
		<label for="msg">Fecha y hora</label>
		<input type="datetime" name="tiemporeunion">
	
	</form>
	
	<br>
	
	<form>
	
		<label for="msg">Mes</label>
		<input type="month" name="mes" value="2021-01" min="2021-01" max="2021-12" step="2" />	
	
	</form>

		</p>

	</div>

	<div>
		<p>
	
	
	<br>
	
	<form>
	
		<label for="numero">Numero(-10/10):</label>
		<input type="number" id="numero" name="Numero" min="-10" max="10"/>
	
	</form>

	<br>

	<form>
	
		<label for="week">Semana</label>
		<input id="week" type="week" name="week" value="2021-W01">
	
	</form>
	
	<br>
	
	<form>
	
		<label for="telefono">Telefono</label>
		<input type="tel" name="telefono" pattern="[0-9]{9}">
	
	</form>
	
	<br>
	
	<form>
	
		<label for="Término de busqueda">Término de busqueda:</label>
		<input type="search" id="site-search" name="q" aria-label="Search through site content">
	
	</form>
	
	<br>
	
	<form>
	
		<label for="Color favorito">Color favorito:</label>
  		<input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
  		<input type="submit" value="Terminar y Enviar">
	
	</form>
	
		</p>

	</div>

</body>
</html>
